<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/contact.css">
        <title>GOLDEN JEWELLERY</title>
    </head>
    
    <body>
        <header>
            <nav>
                <logo><a class="nav-link" href="index.html">GOLDEN JEWELLERY</a></logo>
                <div>
                    <ul>
                      
                        <li><a class="nav-link" href="shop.html">Shop</a></li>
                        <li><a class="nav-link" href="contact.html">Contact</a></li>
                        <li><a class="nav-link" href="userRegister.html">Register</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <section>
            <h1>FILL THE FIELDS</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="120"><br>
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
    
                <label for="newsletter">Subscribe to newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter" checked><br>
    
                <input type="submit" value="Submit">
            </form>
    
            
        </section>
   
        <script></script>
  

</body>
</html>
